<div>
  <div *ngIf="heroMovementService.heroPosition$ | async as position">
    <div  *ngFor="let row of map; index as i" class="row">
      <div *ngFor="let element of row; index as j; trackBy: tilePlace" class="tile">
        <img *ngIf="i === position[0] && j === position[1]" src="assets/Thrall_sprite.gif" alt="Char">
        <img [src]="setTileStyle(element)" alt="">
      </div>
    </div>
  </div>
</div>
